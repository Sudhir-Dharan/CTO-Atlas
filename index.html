<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CTO's Strategic Atlas: A Comprehensive Course Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
       .pillar-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1d3557;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 2rem;
        }
       .subsection-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #457b9d;
            margin-bottom: 1rem;
        }
       .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
       .text-content {
            color: #495057;
            line-height: 1.6;
        }
       .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            height: 350px;
        }
       .pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
        }
       .tab-button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 0.875rem;
            color: #495057;
            text-align: center;
       }
       .tab-button.active {
            border-bottom-color: #e63946;
            color: #1d3557;
            font-weight: 600;
        }
       .tab-content {
            display: none;
            animation: fadeIn 0.5s;
       }
       .tab-content.active {
            display: block;
       }
       @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <button id="back-to-top" class="hidden fixed bottom-6 right-6 z-50 bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg" aria-label="Back to top">
        &#8679;
    </button>
    <script src="main.js" defer></script>
</body>
</html>
